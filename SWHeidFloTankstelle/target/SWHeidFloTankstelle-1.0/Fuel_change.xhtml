<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Fuel Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--<ui:include src="menu.xhtml" />-->
        <link rel="stylesheet" href="css/menu.css"/>
    </head>
    <body>
        <h:form>
            <div>
                <ul id="menu-bar">
                    <li><a href='index.xhtml'><span>Home</span></a></li>
                    <li><a href='ShippingCompanies.xhtml'><span>Shipping Companies</span></a></li>
                    <li><a href='OilCompanies.xhtml'><span>Oil Companies</span></a></li>
                    <li><a href='Orders.xhtml'><span>Orders</span></a></li>
                    <li><a href='Deliveries.xhtml'><span>Deliveries</span></a></li>
                    <li><a class="active" href='Fuel_Index.xhtml'><span>Fuel</span></a>
                        <ul>
                            <li><a href ="Fuel_add.xhtml">Add Fuel</a></li>
                            <li><a href ="Fuel_change.xhtml">Change Price</a></li>
                            <li><a href ="Fuel_remove.xhtml">Remove Fuel</a></li>
                            <li><a href ="Fuel_fillLevel.xhtml">Fill Levels</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </h:form>
        <div> 
            <h2>Current Fuel Prices</h2>
             <h:form>            
                <h:dataTable var="fuel" value="#{fuelModel.allFuels}">
                    <h:column>    				
                        <f:facet name="header">Nr.</f:facet>  
                            #{fuel.id}
                    </h:column>
                    <h:column>    				
                        <f:facet name="header">Fueltype</f:facet>  
                            #{fuel.fueltype}
                    </h:column>
                    <h:column>    				
                        <f:facet name="header">Price</f:facet>  
                            #{fuel.price}
                    </h:column>    
                </h:dataTable>
            </h:form>
            <h2>Change Fuel Prices</h2>
            <h:form>         
                <h:panelGrid style="margin-top:30px" columns="2">
                    <h:outputLabel value="Fueltype: "/> 
                    <h:selectOneMenu value="#{fuelModel.chosenFuel}">
                        <f:converter binding="#{fuelConverter}"/>
                        <f:selectItems value="#{fuelModel.allFuels}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="Enter a new Price: "/> 

                    <h:inputText id="newPrice" value="#{fuelModel.newPrice}" required="true" requiredMessage="Please enter a new Price.">
                        <f:validateDoubleRange minimum="0.5" maximum="2.0"/>
                    </h:inputText>
                    <h:commandButton value="Update Price" action="#{fuelModel.changeFuelPrice()}"/>
                    <h:message for="newPrice" style="color:red" />

                </h:panelGrid>
            </h:form>
        </div>
    </body>
</html>
