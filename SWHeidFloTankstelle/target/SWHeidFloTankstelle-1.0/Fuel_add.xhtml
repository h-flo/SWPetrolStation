<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Fuel Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--<ui:include src="menu.xhtml" />-->
        <link rel="stylesheet" href="css/menu.css"/>
    </head>
    <body>
        <h:form>
            <div>
                <ul id="menu-bar">
                    <li><a href='index.xhtml'><span>Home</span></a></li>
                    <li><a href='ShippingCompanies.xhtml'><span>Shipping Companies</span></a></li>
                    <li><a href='OilCompanies.xhtml'><span>Oil Companies</span></a></li>
                    <li><a href='Orders.xhtml'><span>Orders</span></a></li>
                    <li><a href='Deliveries.xhtml'><span>Deliveries</span></a></li>
                    <li><a class="active" href='Fuel_Index.xhtml'><span>Fuel</span></a>
                        <ul>
                            <li><a href ="Fuel_add.xhtml">Add Fuel</a></li>
                            <li><a href ="Fuel_change.xhtml">Change Price</a></li>
                            <li><a href ="Fuel_remove.xhtml">Remove Fuel</a></li>
                            <li><a href ="Fuel_fillLevel.xhtml">Fill Levels</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </h:form>
        <div> 
            <h2>Add a new Fuel</h2>
            <h:form> 
                <h:panelGrid columns="3">
                    <h:outputLabel value="Fueltype"/>
                    <h:inputText id="fueltype" value="#{fuelModel.fueltype}" required="true" requiredMessage="Please enter a fueltype."/>
                        
                    <h:message for="fueltype" style="color:red" />
                    
                    <h:outputLabel value="Price"/>
                    <h:inputText id="price" value="#{fuelModel.price}" required="true" requiredMessage="Please enter a price.">
                        <f:validateDoubleRange minimum="0.5" maximum="2.0"/>
                    </h:inputText>
                    
                    <h:message for="price" style="color:red" />
                    
                    <h:commandButton value="Add Fuel" action="#{fuelModel.insertFuel()}"/>
                </h:panelGrid>
            </h:form>
        </div>
    </body>
</html>
