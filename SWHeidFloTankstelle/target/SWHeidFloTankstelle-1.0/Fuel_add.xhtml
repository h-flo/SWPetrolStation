<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Fuel Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:include src="menu.xhtml" />
    </head>
    <body>
        <div> 
            <h2>Add a new Fuel</h2>
            <h:form> 
                <h:panelGrid columns="3">
                    <h:outputLabel value="Fueltype"/>
                    <h:inputText id="fueltype" value="#{fuelModel.fueltype}" required="true" requiredMessage="Please enter a fueltype."/>
                        
                    <h:message for="fueltype" style="color:red" />
                    
                    <h:outputLabel value="Price"/>
                    <h:inputText id="price" value="#{fuelModel.price}" required="true" requiredMessage="Please enter a price.">
                        <f:validateDoubleRange minimum="0.5" maximum="2.0"/>
                    </h:inputText>
                    
                    <h:message for="price" style="color:red" />
                    
                    <h:commandButton value="Add Fuel" action="#{fuelModel.insertFuel()}"/>
                </h:panelGrid>
            </h:form>
        </div>
    </body>
</html>
