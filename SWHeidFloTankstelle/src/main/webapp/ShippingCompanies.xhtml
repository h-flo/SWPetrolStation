<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Shipping Company Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:include src="menu.xhtml" />
    </h:head>
    <h:body>
        <h1>Shipping Company Management</h1>
        <div> 
            <h:form>            
                <h:dataTable var="shippingcompany" value="#{shippingCompModel.allShippingCompanies}">
                    <h:column>
                        <h:selectBooleanCheckbox value="#{shippingCompModel.checked[shippingcompany]}"/>
                    </h:column>
                    
                    <h:column>    				
                        <f:facet name="header">Nr.</f:facet>  
                            #{shippingcompany.id}
                    </h:column>

                    <h:column>    				
                        <f:facet name="header">Name</f:facet>  
                            #{shippingcompany.name}
                    </h:column>
                    
                    <h:column>    				
                        <f:facet name="header">Description</f:facet>  
                            #{shippingcompany.description}
                    </h:column>

                    
                </h:dataTable>
                <h:commandButton value="Remove selected" action="#{shippingCompModel.removeShippingCompany()}"/>
            </h:form>
        </div>
        <div> 
            <h3>Add a new ShippingCompany</h3>
            <h:form> 
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name"/>
                    <h:inputText value="#{shippingCompModel.name}" required="true" requiredMessage="Please enter a Name for the Shipping Company."/>

                    <h:outputLabel value="Description"/>
                    <h:inputText value="#{shippingCompModel.description}"/>

                    <h:outputLabel value="ZipCode"/>
                    <h:inputText value="#{shippingCompModel.zipCode}"/>

                    <h:outputLabel value="Street"/>
                    <h:inputText value="#{shippingCompModel.street}"/>

                    <h:outputLabel value="HouseNr"/>
                    <h:inputText value="#{shippingCompModel.houseNr}"/>
                    
                    <h:commandButton value="AddShippingComp" action="#{shippingCompModel.verifyShippingCompany()}"/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
