<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Fuel Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:include src="menu.xhtml" />
    </head>
    <body>
        <div> 
            <h2>Remove Fuels</h2>
            <h:form>            
                <h:panelGrid style="margin-top:30px" columns="3">
                    <h:selectOneMenu value="#{fuelModel.chosenFuel}">
                        <f:converter binding="#{fuelConverter}"/>
                        <f:selectItems value="#{fuelModel.allFuels}"/>
                    </h:selectOneMenu>
                    <h:commandButton value="Remove selected Fuel" action="#{fuelModel.removeFuel()}"/>

                </h:panelGrid>
            </h:form>
        </div>
    </body>
</html>
